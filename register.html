<!-- app/templates/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register - Quotivate</title>
</head>
<body>
    <h2>Create Your Account</h2>
<form method="post">
    <input name="name" placeholder="Name" required><br>
    <input name="email" placeholder="Email" required><br>
    <input name="phone" placeholder="Phone" required><br>
    <input name="password" type="password" placeholder="Password" required><br>
    <input name="confirm_password" type="password" placeholder="Confirm Password" required><br>
    
    <label>Who are you?</label>
    <select name="role">
        <option value="citizen">Citizen</option>
        <option value="officer">Officer</option>
        <option value="senior_officer">Senior Officer</option>
        <option value="admin">Admin</option>
    </select><br>

    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="/login">Login here</a></p>

</body>
</html>
